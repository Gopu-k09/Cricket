<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Cricketers</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Country</th>
  </tr>
  {% for cricketer in cricketers %}
  <tr>
    <td>{{cricketer.name}}</td>
    <td>{{cricketer.age}}</td>
    <td>{{cricketer.country}}</td>
  </tr>
  {% endfor %}
</table>
</body>
</html>
